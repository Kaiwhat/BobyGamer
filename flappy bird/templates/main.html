<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <script src="https://cdn.socket.io/5.12.0/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game, #video {
            margin: 10px;
        }
        video {
            border: 2px solid black;
            background-color: #000;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="game">
        <iframe src="https://flappybird.io/" width="320" height="480"></iframe>
    </div>
    <div id="video">
        <video id="videoElement" width="640" height="480" autoplay muted></video>
        <canvas id="canvasElement" width="640" height="480"></canvas>
    </div>

    <script>
        const socket = io();  // 連接到後端 WebSocket
        const videoElement = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
    
        // 訪問用戶的攝像頭
        navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        videoElement.srcObject = stream;

        // 捕獲影像並傳送到伺服器
        setInterval(() => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // 轉換為base64格式並發送
            const imageData = canvas.toDataURL('image/jpeg');
            socket.emit('image', imageData);
        }, 100);
    })
    .catch((err) => {
        console.error("Error accessing camera:", err);
        alert("攝像頭無法啟動: " + err.message);
    });

    
        // 更新影像內容
        socket.on('image', (data) => {
            const image = new Image();
            image.src = 'data:image/jpeg;base64,' + data.image;
            image.onload = () => {
                context.drawImage(image, 0, 0);  // 更新畫布內容
            };
        });
    
        // 監聽跳躍事件，模擬空白鍵按下
        socket.on('jump', () => {
            const event = new KeyboardEvent('keydown', {
                key: ' ',
                keyCode: 32,  // 空白鍵的鍵值
                code: 'Space',
                bubbles: true,
            });
            document.dispatchEvent(event);
        });
    </script>
    
</body>
</html>
